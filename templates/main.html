{% extends "template.html" %}
{% block head %}
<script type="text/javascript">
    $(document).ready(function(){
        $(".alert").alert()
    });
</script>
{% endblock %}
{% block body %}

<div style="width:100%; margin-left: auto; margin-right:auto; margin:15px">
    <p><h3>Pydocx Markdown Demo</h3></p>

    {%if malert %}
	<div class="alert alert-warning alert-dismissable">
	  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	  {{malert}}
	</div>    
	{% endif %}

    <form class="" enctype="multipart/form-data" method="post">
      <div class="form-group">
        <label>Choose .docx file</label>
        <input type="file" name="filedata">
        <p class="help-block">Upload a .docx file to convert it to markdown.</p>
      </div>
      <button type="submit" class="btn btn-default">Upload</button>
    </form>
</div>
<div class="" style="width:100%; height:auto; display:table-row">
	<div style="display:table-cell; width: {%if html%}50%{%else%}100%{%endif%};">
		{% if render %}
<pre style="white-space: pre-wrap; margin:0px">
{{render}}
</pre>
		{% endif %}
	</div>
	<div style="display:table-cell; width:1%"></div>
		{% if html %}
	<div class="well" style="display:table-cell; width: 50%; padding:9.5px;">
		<div class="">
		{{html}}
		</div>
	</div>
		{% endif %}
	<div style="clear:both"></div>
</div>

{% endblock %}
